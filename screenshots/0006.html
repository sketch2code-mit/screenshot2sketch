                window.addEventListener('load', function () {

                        html2canvas(document.body, {

                             useCORS: true,
                             onrendered: function (canvas) {
                                window.scrollTo(0,0)
                                return Canvas2Image.saveAsPNG(canvas);
                            }
                        });
                    }, 1000);
                    
                });
            </script>
